[package]
name = "clarity"
version = "0.1.1"
authors = ["Micha≈Ç Papierski <michal@papierski.net>"]
autotests = false
include = [
    "**/*.rs",
    "Cargo.toml"
]
description = "Lightweight Ethereum client"
repository = "https://github.com/althea-mesh/clarity"
license-file = "LICENSE"

[badges]
travis-ci = { repository = "althea-mesh/clarity", branch = "master" }

[dependencies]
serde = "1.0"
serde-rlp = "0.1"
num-bigint = "0.2"
num-traits = "0.2"
failure = "0.1"
serde_bytes = "0.10"
sha3 = "0.7"
secp256k1 = "0.11"
lazy_static = "1.1"
serde_json = "1.0"
serde_derive = "1.0"

[[test]]
name = "transaction_tests"
harness = false

[dev-dependencies]
rustc-test = "0.3.0"
serde_json = "1.0"
failure = "0.1"
